<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/estilofeed.css">
  <!-- Adicione o link do Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <title>ConnectPro</title>
  
</head>
<body>
    
    <header class="header">
      <button onclick="voltar()">
        <i class="fas fa-arrow-left"></i>
      </button>
    <h1>ConnectPro</h1>
  </header>

  <main>
    <div id="search-bar">
      <div class="filter-input">
        <input type="text" id="search-input" placeholder="Pesquisar serviço...">
      </div>
      <div class="filter-input">
        <input type="text" id="location-input" placeholder="Localização">
      </div>
      <div class="filter-input">
        <input type="text" id="category-input" placeholder="Categoria">
      </div>
      <div class="filter-input">
        <input type="number" id="price-input" placeholder="Preço máximo">
      </div>
      <button type="button" onclick="filtrar()">Filtrar</button>
    </div>
    

    <section id="feed">
      <!-- Exemplo de publicação com o slider -->
      <div class="post">
        <div class="slider">
          <img src="/static/imagem/Conex Tech.png" alt="Imagem do Serviço 1">
          <img src="/static/imagem/pc.jpg" alt="Imagem do Serviço 2">
          <img src="imagem_servico_3.jpg" alt="Imagem do Serviço 3">
        </div>
      <h2><i class="fas fa-wrench"></i> Nome do Serviço</h2>
      <p><i class="fas fa-tag"></i> Categoria: Categoria do Serviço</p>
      <p><i class="fas fa-map-marker-alt"></i> Localização: Localização do Serviço</p>
      <p><i class="fas fa-dollar-sign"></i> Preço: R$100,00</p>
      <p><i class="fas fa-info-circle"></i> Descrição do serviço...</p>
      </div>

      
    </section>
  </main>

  <footer>
    <a href="#feed"><i class="fas fa-images"></i></a>
    <a href="#messages"><i class="fas fa-envelope"></i></a>
    <a href="#profile"><i class="fas fa-user"></i></a>
    <a href="#logout"><i class="fas fa-sign-out-alt"></i></a>
  </footer>
  

  <!-- Adicione os scripts do Slick Carousel -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    // Inicialize o Slick Carousel após o carregamento da página
    $(document).ready(function(){
      $('.slider').slick({
        dots: true,
        arrows: true,
        prevArrow: '<button type="button" class="slick-prev">Previous</button>',
        nextArrow: '<button type="button" class="slick-next">Next</button>'
      });
    });

    function filtrar() {
      // Implemente a lógica de filtro aqui
      alert("Filtro aplicado!");
    }

    function filtrarCategoria(categoria) {
      // Implemente a lógica de filtro por categoria aqui
      alert("Filtrar por Categoria: " + categoria);
    }

    function voltar() {
      // Utiliza a função 'history' para voltar para a página anterior
      window.history.back();
    }
  </script>
</body>
</html>
